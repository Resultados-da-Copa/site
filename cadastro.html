<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <div class="left-cadastro">
            <h2>Resultados da Copa</h2>
            <img class="img-login" src="./img/img-cadastro.svg" alt="imagem de dois jogadores de futebol proximo ao gol">
        </div>

        <div class="right-cadastro">
            <div class="input-cadastro">
                <h1>CADASTRE-SE</h1>
                <div class="textfield">
                    <label for="usuario">Usu√°rio</label>
                    <input type="text" name="usuario" id="usuario" placeholder="como deseja ser chamado?">
                </div>

                <div class="textfield">
                    <label for="e-mail">E-mail</label>
                    <input type="e-mail" name="email" id="email" placeholder="digite seu e-mail">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="sua senha">
                </div>

                <button class="btn-cadastro">Cadastrar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
